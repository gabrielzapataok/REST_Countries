<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="country.css">
    <script src="country.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <section id="flagAndButton">
            <div><button id="volverAtras">Atras</button></div>
            <div><img alt="flag" id="flag"></img></div>
        </section>
        <section id="nameAndInfo">
            <p id="nombre"><p>
            <ul>
                <li><p><span id="nativeName"></span></p> </li>
                <li><p>Population: <span id="Population"></span></p> </li>
                <li><p>region:<span id="region"></span></p> </li>
                <li><p>subregion:<span id="subregion"></span></p> </li>
                <li><p>capital: <span id="capital"></span></p> </li>
                <li><p>topLevelDomain: <span id="topLevelDomain"></span></p> </li>
                <li><p>currencies: <span id="currencies"></span></p> </li>
                <li><p>languages: <span id="languages"></span></p> </li>
            </ul>
            <div id="borders-container">
                <p> borders: <span id="borders"></span></p>
            </div>
        </section>
    </main>
</body>
</html>
